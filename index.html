<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="balloon balloon-yellow"></div>
    <div class="score-block">
        <p>You popped <span class="score">0</span> balloon</p>
    </div>
    <div class="total-shadow">
        <div class="total-block">
            <div class="total-wrapper win">
                <h4>Congratulation!</h4>
                <img src="images/happy.png" alt="winner">
                <h4>You popped all 100 balloon</h4>
                <p>you are a champion!</p>
            </div>
            <div class="total-wrapper lose">
                <h4>Sorry!</h4>
                <img src="images/sad.png" alt="winner">
                <h4>You popped <span class="score">0</span> balloon</h4>
                <p>Please again!</p>
                <button class="restart">Restart</button>
				<button class="cancel">Cancel</button>
            </div>
        
        </div>
    </div>
    <div class="start-game-windows">
        <h2>Are you ready to start?</h2>
        <button class="start-game-button">Start</button>
    </div>
    <audio src="sounds/bg-music.mp3 " class="bg-music"
    autoplay loop></audio>
    <script src="javaScript/script.js"></script>
</body>
</html>
